### Name and Description ###
 KR_history_title: "Краткая история"
 KR_scenario_name: "Наследие Вельткрига"
 KR_scenario_desc: "На заре 1936 года наследие Вельткрига ложится тяжелым бременем на плечи нового поколения. Германия стоит верхом на центре мира, несравненная держава, но у ее ног лежат старые и новые враги; от восходящего французского синдикалистского Интернационала к старой Антанте, к несломленной России и нераскаявшемуся восходящему солнцу. В то время как обширное влияние Германии оставило ее опасно перегруженной, ее союзники в Константинополе и Вене отдалились друг от друга, а за Атлантикой американский колосс колеблется. Прошло семнадцать лет после окончания войны, и мало кто ожидает, что новый год принесет переломный момент, но скоро может быть достаточно одной искры, чтобы заново зажечь пороховую бочку..."

#######################
### Current Nations ###
#######################

### Majors ###

### Germany ###
 GER_KR_gathering_storm_desc: "В 1919 году, после многих лет войны и когда Антанта была на грани краха, Германская империя увидела свою победу в Версальском договоре. Вельткриг сделал Германию неоспоримой мировой державой, однако с 1930-х годов ее дела пошли под откос. Рецессивная мировая экономика ослабила национальную промышленность, в то время как производственные мощности других стран восстанавливаются, и теперь национализм растет в восточных государствах-клиентах, которые начинают отдаляться от Рейха. В 1936 году Германия стоит на перепутье, и уже сейчас мы видим трещины в ее могущественной империи, поскольку ее исконные враги вновь обретают былую силу..."

### Commune of France ###
 FRA_KR_gathering_storm_desc: "Третья республика пала такой, какой она стала: побежденной немецким оружием и столкнувшись с революцией дома. В 1919 году ВКТ объявила всеобщую забастовку, что привело к падению буржуазного правительства. В течение 15 лет новая «Коммуна Франции» объединилась на общей платформе Синдико-социалистического консенсуса во главе с Comité de Salut Public. Однако к 1936 году многие критики считают необходимость восстановления страны и защиты революции устаревшей, и растет призыв к более радикальной политике. Франция уверена в своей миссии, но неясно, какие революционные течения станут доминирующими в ближайшие годы..."

### Union of Britain ###
 ENG_KR_gathering_storm_desc: "После того, как «Мир с честью» 1919 года положил конец Великой войне, вера и поддержка людей на Родных островах исчезли. В 1925 году произошла катастрофа: незначительный трудовой спор быстро перерос во всеобщую забастовку, созванную БКП, за которой последовало дезертирство военных на сторону забастовщиков. После шести недель массовых беспорядков королевская семья и большая часть элиты страны были эвакуированы в Канаду, и вместо этого новый Конгресс профсоюзов взял на себя политическую власть. Британский народ построил социализм на своем острове и поддержал своих доблестных союзников в Европе, но на горизонте назревают бури, и вскоре зарождающийся Союз подвергнется окончательному испытанию..."

### Austria ###
 AUS_KR_gathering_storm_desc: "Правление кайзера Карла продолжается в Вене, и после победы в Вельткриге Австро-Венгерская империя остается единой под его правлением. Однако его разнообразные владения раздираются разделением; между левыми и правыми, между теми, кто хочет модернизировать Империю, и теми, кто хочет сохранить то, что у них есть, таким, какое оно есть. Скоро приближается пересмотр Ausgleich, соглашения, объединившего австрийскую и венгерскую половины империи. Уравновешивание реформы с традицией и государства с национальностью будет непростой задачей для кайзера и станет еще одним вызовом для народов Дуная."

### Canada ###
 CAN_KR_gathering_storm_desc: "После революции 1925 года королевская семья и другие британские эмигранты нашли убежище в Канаде. При поддержке консерваторов они создали полуофициальное правительство в изгнании в надежде однажды вернуть себе Родные острова. Однако не все так хорошо. Канадцы все больше устают от британского присутствия, и в 1931 году консервативное правительство перешло к либералам Маккензи Кинга, которые теперь имеют незначительное большинство и стремятся утвердить больший канадский суверенитет перед лицом растущего давления, чтобы подготовиться к неизбежной конфронтации между Антантой и Антантой. Третий Интернационал."

### Russia ###
 RUS_KR_gathering_storm_desc: "Во время Гражданской войны в России белые силы сражались изо всех сил, но Красная Армия по-прежнему господствовала в промышленном центре страны. Однако Германская империя, опасаясь красной России, решила вмешаться на стороне белых. Два года спустя Москва и Петроград пали перед белыми войсками, и была установлена новая Российская республика. В течение последних пятнадцати лет ведущие партии, эсеры и кадеты, находились у власти в непростой коалиции под руководством Керенского, но Россия становится все более нестабильной. Растут и другие политические силы, и они считают, что настало время перемен, чтобы страна могла вновь утвердить свою власть в мире..."

### United States ###
 USA_KR_gathering_storm_desc: "Соединенные Штаты почти отказались от своей политики изоляции, чтобы вмешаться в европейскую войну, но в конечном итоге остались в стороне от войны. Это привело к победе центральных держав. С тех пор страна боролась экономически, европейские торговые возможности, а погашение их кредитов Антанте стало невозможным из-за победы Германии. Все еще считающаяся на международном уровне «никем», она теперь сталкивается с растущим внутренним инакомыслием, поскольку республиканско-демократической гегемонии бросают вызов две группы — синдикалисты и партия «Америка прежде всего». С нарастающим кризисом дома и весьма скромной репутацией за границей дела у Соединенных Штатов Америки складываются не очень хорошо..."

### Japan ###
 JAP_KR_gathering_storm_desc: "Хотя «Честный мир» гарантировал японцам господство над колониями, не все было хорошо в Империи восходящего солнца. После периода экономических потрясений, кульминацией которого стало синдикалистское покушение на жизнь принца-регента Хирохито в 1926 году, нестабильные правительства сменяли друг друга в год кризиса; Сначала генерал Танака, затем кабинет демократической коалиции и интервенция на северо-востоке Китая. В 1936 году Япония готова расширить свою империю. Поскольку господство Германии, похоже, идет на убыль, японцы с жадностью смотрят на оставшиеся территории Цин и немецкие владения в Тихом океане ..."

### Other ###
 OTHER_KR_gathering_storm_desc: "Нации мира, большие и малые, ждут своей очереди, чтобы подняться в качестве крупного игрока в этом мире. От крупных держав, пытающихся сохранить свои империи, до многих наций, пытающихся вернуть то, что они потеряли в Вельткриге, всем придется принимать трудные решения и балансировать между идеалами и прагматизмом, чтобы повлиять на будущее мира..."

### Featured ###

### Serbia ###
 SER_KR_gathering_storm_desc: "Во время другой знаменитой революции 1925 года сербский народ, наконец, сверг свою монархию и основал Сербскую республику, яркий свет свободы и демократии на Балканах. В течение последних десяти лет Республика томилась под ограничениями Вартгольцского договора, но при первых признаках слабости Австрии эти оковы, несомненно, будут сброшены. Смогут ли сербы вернуть себе то, что они потеряли в Вельткриге, и снова зажечь факел югославизма, сохранив при этом достигнутую свободу?"

### Bulgaria ###
 BUL_KR_gathering_storm_desc: "«Балканская Пруссия» выиграла свою последнюю битву в 1919 году — гамбит царя Фердинанда оказался успешным, и Великая Болгария была объединена навсегда. Однако последние двадцать лет не были добры к Болгарии - потрясенная кризисом и межнациональной рознью, она не готова к следующей неизбежной войне, а надежда на демократию быстро угасает. Сформировалась новая Либеральная Концентрация во главе с премьер-министром Петко Стаиновым, и у них есть последний шанс защитить Конституцию Тырново - или позволить ей сморщиться во тьме."

### Haiti ###
 HAI_KR_gathering_storm_desc: "Через четыре года после официального окончания американской оккупации Гаити покоится на краю пропасти. Генерал Д. П. Каликст захватил пост президента в результате бескровного переворота коррумпированной американской марионетки Луи Борно всего два года назад. Утверждая, что правит от имени чернокожего рабочего класса, элита смешанной расы сплотилась вокруг Эли Леско, который возглавляет широкую коалицию, выступающую против Каликста. Приведет ли президент Каликсте Гаити в новую эру равенства и процветания? Или Гаити будет в вечной тьме..."

####################
### Past Nations ###
####################

### Poland ###
 POL_KR_gathering_storm_desc: "Спустя почти два десятилетия после Акта от 5 ноября польский трон по-прежнему пустует, даже несмотря на то, что на него борются претенденты разных национальностей. С этим так называемым вечным регентством, нависшим над Польшей, население становится все более и более беспокойным, и начинают осваиваться различные радикальные идеи. Напряженность в Европе растет, а вместе с ней и давление на Регентский совет. Возникает большой вопрос: смогут ли они договориться об избрании короля до того, как лопнет терпение польского народа?"

### Lithuania ###
 LIT_KR_gathering_storm_desc: "Литовское королевство было основано после Вельткрига как монархия, тесно связанная с Германской империей - ее огромное нелитовское население и непрекращающееся националистическое негодование отмечают ее историю до сегодняшнего дня. Старый король, Миндаугас II, давно ушел из жизни, и многие считают его наследника шагом назад, которому недостает как характера, так и умения править. В то время как гнусные силы плетут интриги как под открытым небом, так и в тени, сможет ли Королевство выдержать грядущие испытания, какими бы невозможными они ни казались?"

### White Ruthenia ###
 WHR_KR_gathering_storm_desc: "Белая Малороссия, формально Белорусская Народная Республика, с момента своего рождения 25 марта 1918 г. находилась под влиянием Германии. Благодаря удаленности от Берлина она в основном была предоставлена сама себе, а Белорусская социал-демократическая партия стала доминирующей политической партия, продолжающая прогерманскую ориентацию молодой республики. Тем не менее, БСДП по-прежнему разделена на умеренных и радикалов, и армия с большим подозрением относится к влиянию последних. Время покажет, нарушил ли тот или иной хрупкий статус-кво."

### United Baltic Duchy ###
 BAT_KR_gathering_storm_desc: "Балтийское немецкое дворянство получило от Вельткрига то, чего оно хотело – восстановление прав и привилегий, попранных политикой русификации, и государство, которое они могли назвать своим, Объединенное Балтийское Герцогство. Здесь, во времена правления герцога Адольфа Фридриха, четыре балтийских рыцарства правят децентрализованной монархией, хранителем аристократических традиций. Но нарастает давление, чтобы реформировать эту византийскую систему, и герцог протолкнул либеральное, реформистское правительство, чтобы довести изменения до конца. Однако, когда все против них, сможет ли выжить мечта балтийских немцев?"

### Kingdom of Bhutan ###
 BHU_KR_gathering_storm_desc: "Прошло чуть менее тридцати лет с тех пор, как мелкие лорды Бутана были усмирены милостивым правлением первого бутанского короля Угьена Вангчука. После его смерти в 1926 году королевство было почти разорвано на части конкурирующими претендентами и потерей своих британских покровителей, что уничтожило любую возможность для реальных реформ и оставило Бутан отдаленным и отсталым пережитком феодального прошлого. Однако в последние годы молодой король Джигме и его настроенные на реформы союзники при королевском дворе начали процесс втягивания нации в ХХ век. Добьются ли успеха эти реформисты или в Гималаях сформируется новая сила?"

### Georgia ###
 #GEO_KR_gathering_storm_desc: "В разгар гражданской войны в России оплот меньшевиков в Грузии смог ускользнуть сначала в составе Закавказской федерации, а затем в составе Грузинской Демократической Республики. После ряда соглашений с Германией и Османской империей Грузия была в безопасности, а под харизматическим руководством Ноя Жордания были достигнуты десятилетия мира и относительной стабильности. Однако Жордания стареет и собирается уйти на пенсию. С ростом напряженности на Ближнем Востоке мир, который он принес, может уйти вместе с ним..."

### South Africa ###
 SAF_KR_gathering_storm_desc: "Кто-то сказал бы, что Южная Африка — это место, где миру стал виден упадок Британской империи: трудности, с которыми они столкнулись, усмирив восставших буров, обнажили гниль, которая впоследствии стоила им Великой войны. Великобритания в конце концов победила их, и в 1910 году из пепла возник Южно-Африканский Союз, Британский Доминион. С тех пор Империя распалась, и теперь Южная Африка в своей новой роли последнего авангарда британского влияния на африканском континенте оказалась на распутье: выгоден ли ее статус доминиона, как утверждает премьер-министр Ян Смэтс? Или пришло время для Южной Африки взять свою судьбу в свои руки?"

### French Republic ###
 NFA_KR_gathering_storm_desc: "Потерпев поражение и столкнувшись с революцией, французское правительство выбрало изгнание, ожидая краха недавно созданной «Федерации коммун Франции». Однако по мере того, как месяцы превращались в годы, республика погрузилась в парламентский хаос. Вмешались вооруженные силы, сформировав завуалированную хунту под руководством Филиппа Петена. Спустя десятилетие режим застопорился, поддерживаемый стареющим маршалом, чья репутация запятнана обвинениями в деспотизме и кумовстве. В условиях назревающих беспорядков Французская Республика стоит на распутье, но ясно одно: ее священный долг — освободить Метрополь. Изгнанники готовятся к любой возможности нанести удар..."

### Jabal Shammar ###
 JBS_KR_gathering_storm_desc: "Когда-то правившая Аравией династия Рашиди прошла долгий путь с момента своего расцвета в конце 19 века. Возрождающийся Ибн Сауд и сомнительная лояльность их союзников поставили эмират Хаиль в невыгодное положение, вынудив его еще больше увеличить свою зависимость от турок-османов. Что еще хуже, династия страдает от интриг и интриг, когда различные амбициозные принцы присматриваются к трону Сауда для себя..."

### Ottoman Empire ###
 OTT_KR_gathering_storm_desc: "Хотя Османская империя завершила Вельткриг победителем, некогда непобедимая империя потеряла большую часть своей былой славы. Постоянно растущая скорость, с которой он терял свои обширные владения, была решительно остановлена, но какой ценой? Однако даже после своего поражения Османская империя все еще стоит, и реформистский дух, зародившийся в 19 веке, только усилился. Тем не менее, в Палате депутатов правят острые разногласия, поскольку централистский OHF под руководством могущественного оратора и героя войны Мустафы Кемаля-паши вступает в борьбу с либеральной коалицией в битве за решение будущего всего Ближнего Востока ..."

### Cyrenaica ###
 LBA_KR_gathering_storm_desc: "Когда Мухаммад ибн Али аль-Сануси основал Орден в 1837 году, армии христианства обрушились на последние мусульманские государства Африки, Средней Азии и Ближнего Востока. В отчаянной попытке переломить ситуацию наш Орден предпринял транссахарские кампании во Французском Судане и Чаде, сражаясь за сохранение независимости этих государств и распространение послания нашего Великого Магистра. Отброшенные назад, мы видели, как наша территория ускользала, пока в 1911 году Родина не подверглась прямому нападению. Хотя Италия после почти десятилетия партизанской войны была отброшена в море, французская колониальная империя все еще стоит, все еще наблюдает, все еще голодная..."

### Egypt ###
 EGY_KR_gathering_storm_desc: "Будучи колонией Британской империи, Египет был вынужден встать на их сторону в Великой войне. Тем не менее, с подписанием «Честного мира» гнев египтян будет кипеть до того дня, когда в 1925 году разразится британская революция. В хаосе египетский народ начал свою собственную революцию, чтобы изгнать британцев во главе с султаном Египта. С наступлением 1936 года султанат все чаще обращает внимание на Молодого Фарука, которого готовят к трону. А с закатом Османской империи члены всех политических партий начинают строить планы по восстановлению могущества Египта и мечтают о свободном от османов Ближнем Востоке..."

### Romania ###
 ROM_KR_gathering_storm_desc: "Бухарестский договор положил конец войне Румынии с Центральными державами. Хотя он считался мягким, его ограничений было достаточно, чтобы разжечь миф об ударе в спину, который после нескольких кризисов 1920-х годов опрокинул политический истеблишмент страны. Смерть короля Фердинанда и ведущего либерального политика страны проложила путь двум очень амбициозным людям: королю Каролю II и Корнелиу Зелеа Кодряну. Эти двое взялись за оружие, чтобы свергнуть румынскую демократию и начать крестовый поход за воссоединение Румынии, но как долго эти две сильные личности смогут работать вместе, прежде чем их амбиции столкнутся открыто?"

#### Costa Rica ###
 COS_KR_gathering_storm_desc: "Классовая война, быстрая милитаризация и железная хватка кайзера держат мир в своих руках, что делает еще более странным то, что посреди всего этого насилия и боли мы можем найти крошечную республику Коста-Рика. Гордясь своей впечатляющей статистикой грамотности и непоколебимой приверженностью Конституции, нация стоит, как скала, над соседями, давно присматривающимися к своей земле. Когда их величайший союзник начинает погружаться в хаос, стервятники по всей Америке ждут падения гордого орла. Дипломатия должна возобладать, если мы хотим пережить грядущий прилив..."

#### Cuba ###
 #CUB_KR_gathering_storm_desc: "Всего через семь лет после свержения поддерживаемого американцами диктатора Херардо Мачадо Куба снова балансирует на грани политических потрясений. Режим молодого президента Рафаэля Трехо неуклонно утрачивал контроль над армией, а политический авторитет гражданского правительства практически полностью подорван. Поскольку радикалы, как правые, так и левые, угрожают стране, военные вполне могут взять на себя полный контроль, как только представится возможность."

#### Denmark ###
 DEN_KR_gathering_storm_desc: "Дания существует в тени Берлина. Его отношения с новым мировым гегемоном давние и часто были враждебными, даже совсем недавно, в 1864 году, что привело к потере Слезвига немцами. Тем не менее, в 1936 году отношения были теплыми, и Дания, по милости оставшейся нейтральной в Вельткриге, полностью сохраняет свой суверенитет. Под руководством популярного социал-демократического премьер-министра Торвальда Стаунинга Дания извлекала выгоду из экономического процветания Германии. Внутри страны будущее выглядит радужным, но на международном уровне сгущаются тучи. Некоторые опасаются, что Дания окажется не в том месте и не в то время..."

#### Dominican Republic ###
 #DOM_KR_gathering_storm_desc: "Американская оккупация Доминиканской Республики закончилась в 1924 году, и вскоре после этого был восстановлен полный политический контроль, но всего через несколько лет новая демократическая конституция страны столкнулась с проблемами как внутри, так и снаружи. В то время как демократия до сих пор сохранилась в стране, раскол правящей партии красных снова поставил под угрозу выживание конституции."

#### Fengtian Government ###
 FNG_KR_gathering_storm_desc: "Шанхайская конференция 1928 года оставила Фэнтяня единственным наследником наследия старой республики Бэйян. Как и прежде, демократия поддерживается только в виде тонкой оболочки, а реальная власть поделена между широким кругом беспринципных автократов.\n\nЧжан Цзолинь, чьи амбиции ограничены суровыми реалиями силы Цин и японской мощи, был вынужден идти пешком. политический канат над махинациями его собственного разделенного правительства. Перспективы мрачные, но некоторые все еще питают надежду. Пятицветный флаг может снова развеваться высоко над Пекином и над всем Китаем..."

#### Finland ###
 FIN_KR_gathering_storm_desc: "На северной периферии Европы гордо возвышается Финляндия, оплот немецкого влияния в Скандинавии. Порожденное из трупа Российской империи и с социализмом, угрожающим нации с самого начала, королевство превратилось в стойкого союзника Германии против принципов социализма и империалистических рук России. Но после почти двух десятилетий независимости под руководством своего монарха и национальной коалиции в стране назревают волнения: действительно ли Финляндия свободна или немецкое господство просто немного более тонкое, чем у царей прошлого?"

#### Guatemala ###
 #GUA_KR_gathering_storm_desc: "Свержение президента Мануэля Эстрады Кабреры, правившего два десятилетия в 1920 году, и последующее свержение Партии единства привели к десятилетней диктатуре Хосе Марии Орельяны. Путем различных компромиссов ему удавалось удерживать власть ниточкой через американцев и различные внешние воздействия. Однако подъем Сандино в Никарагуа вызвал серьезные проблемы для его президентства, поскольку социалистические движения начинают расти, а официальные лица Партии единства начинают вступать в союз с элементами вооруженных сил. Диктатура Орельяны может скоро перестать быть верной."

#### Honduras ###
 #HON_KR_gathering_storm_desc: "Самоубийство президента Андино в 1933 году после нападения крестьян на столицу вызвало шок во всем Гондурасе вскоре после того, как была создана крестьянская республика с целью постепенного искоренения влияния США и устранения проамериканских элементов. В 1936 году Совет находится на грани распада, и ходят слухи о заговоре внутри правительства..."

#### Iceland ###
 #ICE_KR_gathering_storm_desc: "Начиная с 1874 года, Исландия впервые почувствовала вкус независимости, когда Дания предоставила колонии самоуправление. Когда после Вельткрига замолчали пушки, Исландия присоединилась к Экономическому блоку Средней Европы, что принесло острову период процветания. Однако это экономическое процветание не будет длиться вечно. Британская революция 1925 года разрушила чудо, которое переживала Исландия после Вельткрига. В последнее десятилетие Исландия пошатнулась, так как ее экономика так и не оправилась полностью после потери Великобритании. Многие политики сейчас выдвигают дальнейшие планы по возрождению острова."

#### Italian Republic ###
 ITA_KR_gathering_storm_desc: "После поражения Италии в Вельткриге страна была оставлена на милость австрийцам — и она была бы реорганизована в старую Итальянскую Федерацию, если бы не разразившаяся гражданская война. Социалисты захватили бы полуостров, если бы австрийцы не проглотили горькую пилюлю и не сотрудничали с республиканцами ... и, после прекращения боевых действий, были вынуждены поддерживать отношения до сих пор. Однако Италия остается нестабильной, и ее окончательная расплата с социалистами через По кажется неизбежной."

#### League of Eight Provinces ###
 LEP_KR_gathering_storm_desc: "Лига Сунь Чуаньфана образует южную половину оси, которая доминировала над Китаем почти десятилетие. Годы мира оказались благодатной почвой для амбиций, а вместе с ними и зависти. Хотя Нанкин и Пекин по-прежнему едины против внешних врагов, они стали не только союзниками, но и конкурентами. Некоторые говорят, что затраты на это соревнование уже начали сказываться.\n\nКак и большая часть Китая, Лига является продуктом тщательного баланса, и великая бюрократическая пирамида Sun, возможно, уже начала трескаться и рушиться..."

#### Ma Clique ###
 #XSM_KR_gathering_storm_desc: "Три семьи Ма укрепили свое правление на северо-западе в течение тридцати лет. В тот или иной момент они были на стороне почти всех жителей Китая, а некоторые Мас даже сражались друг с другом, чтобы оставаться на стороне всех, и теперь Мас считаются одними из величайших союзников новой династии Цин, возглавляемой Чжили. .\n\nКонечно, не все так хорошо. Сердечный приступ Ма Фусяна три года назад потряс клику, и с тех пор чувство беспокойства и беспокойства медленно распространяется. На данный момент на северо-западе царит мир, но его будущее менее определено, чем многим хотелось бы верить..."

#### Mexico ###
 #MEX_KR_gathering_storm_desc: "Мексика вышла из мексиканской революции измененной. В течение 1920-х годов во время президентства Альваро Обрегона и Адольфо де ла Уэрта отношения с Соединенными Штатами Америки улучшились, а страна стабилизировалась от революции. Великая депрессия в Америке позволила Мексике принять идеи Революции, которую они начали, когда они избрали Эмилиано Сапату президентом в 1932 году. Теперь, когда до его срока осталось два года, а революция, казалось бы, свершилась, Сапата надеется проложить курс на будущее. для Мексики."

### Mittelafrika ###
 MAF_KR_gathering_storm_desc: "Родившаяся после поглощения французских и бельгийских колоний, Колониальная Федерация Миттелафрики охватывает огромный участок земли, состоящий из городов, вождеств, королевств, сельскохозяйственных угодий, джунглей, саванн, пустынь и многого другого; потому что он покрывает половину Темного континента. Сложная паутина договоров, соглашений и молчаливых договоренностей, Колония, хотя и стабильна, крайне убыточна; то, что новый ответственный человек Герман фон Геринг и его люди хотят изменить любой ценой. Но может быть, это слишком дорого для Миттельафрики? И позволит ли кайзер Герингу пойти на такой риск?"

#### Nicaragua ###
 #NIC_KR_gathering_storm_desc: "Оккупация Никарагуа морскими пехотинцами Соединенных Штатов в 1926 году закончилась катастрофой, поскольку генерал-либерал-революционер изгнал их и создал свою новую «Революционную республику» в Никарагуа. Вскоре он перешел к социалистическому подходу и претерпел немалое развитие, но не без проблем. Изгнание большого количества американских компаний оставило дыру в экономике, и вся восточная часть страны неофициально демилитаризована после строгого предупреждения американцев о входе в регион. С предстоящими выборами судьба Никарагуа окончательно изменится?"

#### Norway ###
 NOR_KR_gathering_storm_desc: "Для Норвегии последние два десятилетия могли быть и лучше. Как нейтральная страна, поддерживающая британские военные усилия, гегемонистская власть Германии не одобряла страну полуночного солнца, и нация была исключена из проекта Mitteleuropa, который действительно включал Швецию и Данию. Когда Великобритания пала перед молотом и факелом, последний торговый партнер Норвегии, на которого не распространялись высокие тарифы, находился за океаном. С тех пор Норвегия оказалась в дипломатической и экономической изоляции, и в страданиях, которые это влечет за собой, синдикалистски настроенная Лейбористская партия поднимается в опросах все более быстрыми темпами."

#### Papal State ###
 #PAP_KR_gathering_storm_desc: "С образованием объединенной Италии казалось, что время, когда Папская область обладала светской властью, ушло в прошлое. Затем последовал крах королевства и последовавшая за ним гражданская война, и центральные итальянцы снова обратились к папству и его сицилийским союзникам за помощью в поддержании стабильности. Теперь Папа Пий XI болен и на смертном одре оплакивал Италию, которая остается разделенной, а синдикалисты на севере становятся все сильнее. Кем бы ни был его преемник, ему понадобится Бог на его стороне, чтобы победить."

#### Patagonian Workers Front ###
 FOP_KR_gathering_storm_desc: "Несмотря на веру в то, что революция в засушливых пустошах Патагонии невозможна, Frente Obrero Patagonico удалось выстоять, несмотря ни на что. Благодаря своевременному чилийскому вмешательству, вынудившему Аргентину принять новый статус-кво или столкнуться с войной неподготовленной во время больших экономических трудностей, FOP удалось увеличить численность, привлекая людей, разочаровавшихся в старом режиме в Аргентине. Однако узы, связывающие разные фракции в ФОП, тоньше, чем кажутся издалека, и, возможно, победа в гражданской войне будет лишь тем матчем, который взорвет пороховую бочку..."

#### Qing Empire ###
 QIE_KR_gathering_storm_desc: "Империя Цин вступает в 1936 год на грани. Восстановленный в обмен на поддержку Германии во время четвертой войны Чжили-Фэнтянь в 1927 году, император Сюаньтун остается крайне непопулярным и многими рассматривается как незаконный. победители хаоса, охватившего Китай почти два десятилетия, но их власть в стране далеко не надежна. Враги снаружи и внутри угрожают их гегемонии, и еще неизвестно, как долго продержится их власть..."

#### Sardinia ###
 SRD_KR_gathering_storm_desc: "Савойский дом был разрушен поражением Италии в Вельткриге, и ответственность за это возложили на короля Виктора Эммануила III. Однако для монархии еще не все потеряно. Савойя-Аоста — могущественные сторонники, законные держатели Сардинии-Пьемонта, пока их земли на берегу не были поглощены синдикалистами. Теперь они и те сторонники монархии, которых они могут собрать, держатся на Сардинии, защищенной Французской Республикой и готовые ждать возможности, когда они тоже смогут однажды вернуться домой, чтобы претендовать на свое место власти."

#### Shandong ###
 SQI_KR_gathering_storm_desc: "Правителю Шаньдуна Чжан Цзунчану предшествует только его бронепоезд и чудовищная репутация. «Генерал Псины» известен насилием, пороком и коррупцией, и под его рукой столица Цзинаня неуклонно становилась зеркальным отражением своего хозяина.\n\nОднако с вершины горы Тай неуловимый патриарх Чжан Тяньрань избегает разврат внизу. Вместо этого он надеется повернуть часы Китая более чем на столетие назад и направить страну в объятия своей пленительной веры Игуандао. Столкновение этих противоречивых сил может навсегда изменить Китай..."

#### Shanxi Clique ###
 #SHX_KR_gathering_storm_desc: "В отличие от большинства других фракций военачальников клика Янь Сишаня в Шаньси придерживалась политики охраняемого нейтралитета в течение почти трех десятилетий, нарушая ее только во времена большой угрозы или великой возможности. Оба представились в 1928 году, и Ян присоединился к Чжан Цзолиню против недавно реформированного правительства Цин.\n\nК сожалению, последующее поражение лишило Яна восточной части его провинции и вынудило его ввести в должность остатки Гоминьцзюня, чтобы поддержать свои колеблющиеся силы. Последствия 1928 года далеко не забыты, и в следующий раз, когда Ян должен выбрать сторону, он должен сделать это с умом..."

#### Sichuan Clique ###
 SZC_KR_gathering_storm_desc: "Сычуань уже давно является микрокосмом многих бед Китая, разделенных и постоянно меняющих контроллеры с 1911 года. Ян Сену удалось выйти из хаоса в качестве правителя с помощью клики Чжили У Пэйфу, но даже его контроль далек от абсолютного.\n\nПоследняя разрушительного тибетского вторжения Ян стал полагаться на поддержку внутренних фракций, в первую очередь на Промышленный корпус Лю Сяна и Департамент Баодин Дэн Сихоу. Тем временем ссыльный офицерский отдел вернулся на юг при поддержке Юньнани. Сычуанская пороховая бочка может снова взорваться..."

#### Socialist Republic of Italy ###
 SRI_KR_gathering_storm_desc: "После гражданской войны в Италии Социалистическая Республика Италия контролировала большую часть Италии. Ее правители прекрасно знают, что она разгромила бы республиканцев и белых, если бы не адское вмешательство Австрии и давление Германии. Даже сегодня призрак вмешательства Германии и Австрии не дает синдикализму покончить с последними остатками Старой Италии. Нация выжидает, наращивая свою силу, и полностью осознает, что, как только чаша весов склонится, она склонится в пользу революции."

#### Sweden ###
 SWE_KR_gathering_storm_desc: "В последнее десятилетие Швеция превратилась в оплот консерватизма под процветающим правлением премьер-министра Арвида Линдмана, извлекая выгоду из плодов экономического роста Средней Европы в конце 1920-х - начале 1930-х годов. Однако над Стокгольмом сгущаются тучи: в 1934 году Арвид Линдман ушел с поста премьер-министра, и его место занял менее харизматичный Гёста Багге, в то время как социал-демократическая оппозиция сплачивается вокруг лидера своей популярной партии Пера Альбина Ханссона. В этом году состоятся первые выборы Багге на посту премьер-министра. Сможет ли он устоять на своем? А если нет, то сможет ли шведская демократия пережить этот внезапный поворот?"

#### Two Sicilies ###
 SIC_KR_gathering_storm_desc: "Королевство Обеих Сицилий первоначально встало на сторону Австрии во время гражданской войны, что было необходимым злом, чтобы остановить продвижение Социалистической Республики. Однако позже, когда война с синдикалистами стала казаться неизбежной, австрийцы показали свое истинное лицо и покинули юг. Войны так и не было, но сицилийцы вошли в современную эпоху мудрее. Им будет трудно столкнуться лицом к лицу с более промышленно развитым севером, но эта война когда-нибудь придет, и они должны быть к ней готовы."

#### West Indies Federation ###
 WIF_KR_gathering_storm_desc: "Федерация Вест-Индии была создана в результате распада Британской империи в 1925 году из-за невозможности оказывать влияние для прямого контроля над регионом. После присоединения французских колоний в 1927 году в стране произошел не только заметный классовый, но и культурный и идеологический раскол. В народе и новом поколении наблюдается заметный дрейф в сторону социалистических взглядов и предпочтения коммунаров на материке. Все, что может быть, это один неверный шаг, прежде чем в Индии начнется хаос..."

#### Yunnan Clique ###
 YUN_KR_gathering_storm_desc: "С восстановлением в Германии династии Цин горная приграничная провинция Юньнань была вынуждена изменить свою стратегию. Губернатор Тан решил подчиниться новой Империи Цин, в то же время открыв двери Юньнани республиканским остаткам, чтобы укрепить свою автономию и сдержать действия против своей печально известной провинции-выскочки.\n\nХотя ситуация в Китае постепенно начинает улучшаться. поддерживают планы Тана, это также начинает разрушать любую иллюзию провинциального единства, поскольку многие внутренние группировки больше не считают Тан подходящим или даже достаточно разумным, чтобы править..."

### Belgium ###
 BEL_KR_gathering_storm_desc: "С окончанием Вельткрига нация Бельгии превратилась в Королевство Фландрия-Валлония. Страна, пережившая серьезный экономический спад и население, не желавшее принять самозванца Адальберта, боролась за годы после Версаля. Однако нация может резко изменить свой курс. Синдикалисты, поддерживаемые из-за границы, и роялисты, желающие вернуть Короля-Солдата, ждут удобного случая. Фландрия-Валлония может столкнуться с приближающимся штормом. Вопрос в том, кто будет стоять после того, как он пройдет?"

### The Netherlands ###
 HOL_KR_gathering_storm_desc: "Сохраняя нейтралитет в Европе, Нидерланды столкнулись со всеми более серьезными проблемами в своих колониях. Движение за независимость Инсулинда с каждым днем становится все смелее, а великие дни голландского флота давно прошли. И даже в Европе все могло бы быть лучше; У Нидерландов всегда были особые отношения с Германией, особенно в экономическом плане, а это означает, что растущие экономические проблемы в Германии могут распространяться и на Нидерланды. И все это происходит в то время, когда все большее число голландцев колеблется из-за французского синдикализма или мечтаний о Великих Нидерландах..."

### Greece ###
 GRE_KR_gathering_storm_desc: "Годы, прошедшие после поражения Греции в Вельткриге, не принесли ничего, кроме потрясений и лишений. Огромные военные долги перед Австрией и Германией заставили короля Александра бежать в изгнание, когда была провозглашена Третья республика ... только чтобы привести к годам неудачных правительств и переворотов, пока Георгиос Кондилис не взял власть в 1926 году. Кондилис был окончательно свергнут и казнен в 1931 году. что привело к нынешней Четвертой республике и коалиционному правительству Георгиоса Папандреу, которое выиграло свои первые выборы, которое столкнется со многими проблемами в следующие несколько лет, не последней из которых являются новые призывы к референдуму о возвращении монархии. Исход очень сомнительный..."

### India ###
 RAJ_KR_gathering_storm_desc: "Слишком маленький и слишком запоздалый англо-индийский договор 1925 года не смог связать Драгоценность с Империей. После революции на родине руководство Индийского национального конгресса созвало временное правительство в Калькутте. В суматохе последовавшей за этим гражданской войны южные князья восстали против правительства Дели, что продлило гражданскую войну до 1928 года. Непростое перемирие между тремя Индиями — синдикалистской коммуной Бхаратия, княжеской федерацией на юге и лояльным Антанте Дели. правительство - с тех пор держалось, но все трое, похоже, набирают обороты для нового витка конфликта из-за наследия покойного британского владычества..."

### Siam ###
 SIA_KR_gathering_storm_desc: "Первоначально нейтральный во время Великой войны, Сиам присоединился к Центральным державам в последнюю минуту в 1919 году, чтобы вернуть Чампассак и внутренние камбоджийские земли вдоль линии Меконга. Тем не менее Сиам был втянут в 36-ю сиамо-бирманскую войну с новым независимым государством Бирма в 1928 году. Великая сиамская нация смогла успешно победить бирманцев, и только с дипломатическим вмешательством Германии и Японии было достигнуто приемлемое прекращение огня. Теперь, когда наступает 1936 год, сиамская нация продолжает наслаждаться миром, процветанием и стабильностью, а король Праджадхипок надеется обнародовать первую конституцию Сиама."

### German East Asia ###
 GEA_KR_gathering_storm_desc: "После краха Великобритании в 1926 году Кайзерлихская морская пехота была бесспорным хозяином восточных морей и хранителем западного порядка на Востоке. Отступление британской «Китайской базы» в Австралазию сделало ее азиатские колонии и концессии уязвимыми для восстания и нуждалось в защите, которую могла предложить только Германия, завершив череду колоний и концессий от Суэца до Циндау. Однако Deutsche Ostasien существует не как колония, а как юрисдикция; участок территории, на котором адмиралтейство должно уравновешивать местные интересы, бороться с различными колониальными системами и обеспечивать защиту всего этого..."

### Brazil ###
 BRA_KR_gathering_storm_desc: "Ужасные раны гражданской войны 1927 года, возможно, никогда не заживут, но Бразилия движется к прогрессу, пусть и своим собственным темпом. Тайное голосование и усиление автономии штатов были главными достижениями конфликта, благодаря которым истинная демократия, наконец, достигла народа Бразилии, а ее экономика, наконец, начала восстанавливаться после десятилетнего спада. Когда игра в политику радикально изменилась, появились новые игроки; гражданские беспорядки вывели синдикализм и интегрализм в мейнстрим политики, поскольку коалиция во главе с Отавио Мангабейрой изо всех сил пытается поддерживать порядок на улицах, продолжать развивать нацию и не отставать от своей дорогостоящей гонки дредноутов с Аргентиной и Чили."

### Argentina ###
 ARG_KR_gathering_storm_desc: "В Аргентине царит хаос, поскольку ЛП под руководством Мануэля Карлеса находится в разгаре военного переворота, чтобы получить полный контроль над страной. Между тем, сторонники синдикалистов все еще удерживают свое государство в Патагонии, до сих пор срывая все наступления. Под давлением того факта, что война почти неизбежна, индустриализация была запущена в стране по необходимости. Хотя первоначальные отчеты указывают на некоторый успех, предстоит пройти долгий путь..."

### Paraguay ###
 PAR_KR_gathering_storm_desc: "Несмотря на то, что Парагвай вышел победителем из войны за Чако, он не находится в завидном положении: чрезвычайно высокие военные расходы, очень неразвитая экономика и страна, еще не оправившаяся от войны 1870 года, унесшей жизни более половины ее населения, означает, что Парагвай экономика в принципе отсутствует; кроме того, нестабильная ситуация на южной границе и синдикалистская угроза Рафаэля Франко в изгнании в Чили означают, что республика гуарани вскоре может начать борьбу за свое существование."

### Uruguay ###
 URG_KR_gathering_storm_desc: "После десятилетий нестабильности Восточная Республика Уругвай находится в процветающем и стабильном состоянии: нейтралитет в Вельткриге и учреждение Национального административного совета в 1919 году означали, что экономика Уругвая смогла процветать в эти годы, несмотря на потерю одного их крупнейших коммерческих партнеров. Однако, если его сельскохозяйственная экономика рухнет, ситуация может очень быстро ухудшиться, и у экстремистов появится возможность разрушить стабильность и нейтралитет этой хрупкой нации..."

### Australasia ###
 AST_KR_gathering_storm_desc: "Спустя почти два десятилетия после Великой войны Австралазия до сих пор не восстановилась. Невероятные, катастрофические людские потери и жертвы напрасно в Великой войне создали атмосферу цинизма и безысходности, когда некогда великая Британская империя рассыпалась на куски. Экономика превратилась в сплошной пожар на свалке, естественное следствие падения Соединенного Королевства и последовавшей за этим потери экспорта. Тень синдикалистской Мельбурнской коммуны до сих пор бродит по континенту, но есть еще немало тех, кто не забыл об Империи и готов вернуть себе ее первородство..."

### Portugal ###
 POR_KR_gathering_storm_desc: "Вельткриг был фарсом, который не пережила молодая Португальская Республика. После непродолжительной гражданской войны Королевство было восстановлено и, несмотря на все усилия ожесточенных республиканских изгнанников, укрепилось. После внезапной смерти Мануэля II в 1932 году на престол взошел молодой король с сомнительной легитимностью. Король Дуарте - человек больших амбиций, но ему не хватает политического такта и союзников, и он все больше расходится с радикальными реакционными интегралистами, которые стремятся полностью преобразовать нацию по своему образу и подобию. Грядет схватка между королем и страной, но смирится ли молодой Дуарте или преуспеет ли он в своем гамбите?"
