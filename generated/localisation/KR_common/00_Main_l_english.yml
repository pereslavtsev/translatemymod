### Events ###
 kr.political.100.t: "Порядок восстановлен в"
 kr.political.100.d: "Несмотря на то [Root.GetNameDef][overlord_name.GetAdjective]still labours under control, the [Root.GetAdjective]military has asserted enough control over our own borders that a semblance of greater autonomy is now possible to exert. This is not independence - far from it - but it does mean we no longer have to rely on [overlord_name.GetAdjective]troops to secure our borders."
 kr.political.100.a: "Превосходно"

 kr.political.101.t: "Порядок восстановлен в"
 kr.political.101.d: "Несмотря на то [From.GetNameDef][Root.GetAdjective]still labours under control, the [From.GetAdjective]military has asserted enough control over its own borders that a semblance of autonomy is now possible. This is not independence - far from it - but it does mean they no longer have to rely on [Root.GetAdjective]troops to secure their borders, and are thus not so tightly under our control."
 kr.political.101.a: "Да будет так"

 kr.political.102.t: "Большая [Root.GetAdjective]Autonomy?"
 kr.political.102.d.tfv: "[Root.GetNameDefCap] remains under the control of the [overlord_name.GetAdjective] government, but that control is beginning to surely lessen as our strength reasserts itself. [Root.GetAdjective] power is not something to be easily contained, and already our leaders are clamouring for more control over our own affairs. Surely our [overlord_name.GetAdjective] will not be able to resist us for long."
 kr.political.102.d: "[Root.GetNameDefCap] remains under the control of the [overlord_name.GetAdjective] government, but that control is beginning to lessen as our strength reasserts itself. [Root.GetAdjective] power is not something to be easily contained, and already our leaders are clamouring for more control over our own affairs, and the effect is being felt throughout the country."
 kr.political.102.a: "Да здравствует [Root.GetNameDef]!"

 kr.political.103.t: "Большая [From.GetAdjective]Autonomy"
 kr.political.103.d: "[From.GetNameDefCap] remains under the control of the [Root.GetAdjective] government, but that control is beginning to lessen as their strength reasserts itself. [From.GetAdjective] power is not something to be easily contained, and the clamouring of their leaders for more control over their own affairs is being felt throughout the country."
 kr.political.103.a: "Нам нужно будет внимательно следить за этим"

 kr.political.106.t: "Борьба за независимость"
 kr.political.106.d.tfv: "[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and soon our time will come."
 kr.political.106.d: "[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and it seems we must decide whether we will demand our independence from [overlord_name.GetNameDef]."
 kr.political.106.a: "Да здравствует свободный [Root.GetName]!"
 kr.political.106.b: "Да, мы должны требовать нашей независимости"
 kr.political.106.c: "Нет, лучше не совать осиное гнездо"

 kr.political.107.t: "[From.GetNameDefCap] Demands Independence"
 kr.political.107.d: "[Root.GetAdjective] control over the [From.GetAdjective] government has been slipping for some time, now. They are too powerful for us to fully contain. There is a general clamouring among the [From.GetAdjective] people for [From.GetNameDef] to be set free, and now their government has officially submitted a demand for full independence."
 kr.political.107.a: "Отпусти их, пока мы еще друзья"
 kr.political.107.b: "Они шутят? Забудь это"

 kr.political.108.t: "Независимость отказалась"
 kr.political.108.d: "[From.GetAdjective]government has dismissed our demand for independence. While we are only nominally under their control as it is, still the restrictions chafe at us."
 kr.political.108.a: "Это не заканчивается здесь"

 KR_fight_for_independence: "Объявить независимость"
 KR_fight_for_independence_desc: "[From.GetNameDefCap] may have refused our demand for independence, but that is not the end of the matter. We will be free, even if we must fight for it!"

 kr.political.109.t: "[From.GetNameDefCap] Declares Independence"
 kr.political.109.d: "Кажется, [From.GetNameDef]independence wasn&#39;t enough for them. They have declared themselves free of [Root.GetAdjective]control, anyhow."
 kr.political.109.a: "Ба! Отпусти их"
 kr.political.109.b: "Мы увидим об этом!"

 kr.political.110.t: "Война за независимость"
 kr.political.110.d: "Похоже, наш бывший повелитель не может закрепиться в [Root.GetNameDef]... but neither can we defeat them. Perhaps it is time to call for a truce and end this?"
 kr.political.110.a: "Да, давай покончим с этим"
 kr.political.110.b: "Нет! Сейчас это больше, чем независимость!"

 kr.political.111.t: "[From.GetAdjective]War for Independence"
 kr.political.111.d: "Война с [From.GetNameDef]has gone on for some time, with neither of us able to gain a clear advantage. Perhaps it is time to simply recognise their independence and be done with it."
 kr.political.111.a: "Да, давай покончим с этим"
 kr.political.111.b: "Нет! Мы закончим это!"

 kr.political.250.t: "Кукольный [marked_country.GetNameDef]?"
 kr.political.250.d: "Это превратится [marked_country.GetNameDef]into a subject of [to_be_overlord.GetNameDef], using the default Occupied Puppet autonomous state. If they&#39;re in a different faction, they will leave it, but this won&#39;t end any of the current wars they&#39;re in. If you want to do that, you should do it separately.\n\n §RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.250.a: "Сделай это"
 kr.political.250.b: "Сделайте это, но пусть они сохранят свое нынешнее правительство"
 kr.political.250.c: "На второй мысли..."

 kr.political.251.t: "Бесплатно [marked_country.GetNameDef]?"
 kr.political.251.d: "Это сделает [marked_country.GetNameDef]completely independent. It will not change their current government (unless the mod has content to do so automatically), not remove [marked_country.GetNameDef]from their faction, if they&#39;re in one, nor take them out of any wars.\n\n §RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

 kr.political.252.t: "Присоединяйтесь к [to_be_faction_leader.GetFactionName]?"
 kr.political.252.d: "Это заставит [marked_country.GetNameDef]join the [to_be_faction_leader.GetFactionName], dismantling their own faction if they&#39;re a faction leader or simply leaving their current faction if they&#39;re in one. This won&#39;t change any wars they&#39;re currently in.\n\n §RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

 kr.political.253.t: "Возглавить [marked_country.GetFactionName]?"
 kr.political.253.d: "Это сделает [marked_country.GetNameDef]faction leader for the [marked_country.GetFactionName].\n\n §RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

 kr.political.254.t: "Оставить [marked_country.GetFactionName]?"
 kr.political.254.d: "Это заставит [marked_country.GetNameDef]leave the [marked_country.GetFactionName], dismantling the faction if they are the leader. It will not affect any wars they are currently in.\n\n §RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

 kr.political.255.t: "Мир с [peace_target.GetNameDef]?"
 kr.political.255.d: "[marked_country.GetNameDefCap], along with all its allies, will white peace with [peace_target.GetNameDef] and all of their allies.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.255.b: "Отделитесь [marked_country.GetNameDef]from its allies, then peace out"

 kr.political.256.t: "Мир из всех войн?"
 kr.political.256.d: "[marked_country.GetNameDefCap] will make a separate white peace for all its current wars. If it is a subject, it will first be freed, and if it is in a faction, it must first leave it.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

 kr.political.257.t: "Война с [war_target.GetNameDef]?"
 kr.political.257.d: "[marked_country.GetNameDefCap] will declare war on [war_target.GetNameDef]. There are no checks to see if this is a valid declaration, other than the two countries are not allies and not already at war.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"

### Unit Leader Events ###
 unit_leader.1.t: "[From.GetName] Falls Ill"
 unit_leader.1.d: "В [From.GetHerHis]service to the nation, it seems [From.GetRank][From.GetName]has pushed [From.GetHerselfHimself]too far. As a result of the bad climate in [From.GetHerHis]operational area, the [From.GetRank]has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe]gets well, [From.GetSheHe]will not be performing at [From.GetHerHis]usual level."
 unit_leader.1.a: "Несчастный."

 unit_leader.2.t: "[From.GetName] Wounded"
 unit_leader.2.d: "Чтобы довести битву до успешного завершения, кажется, что она [From.GetRank][From.GetName][From.GetHerselfHimself]put at a bit too much risk while leading [From.GetHerHis]men. [From.GetSheHeCap]has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.GetRank]will not be performing at [From.GetHerHis]usual level."
 unit_leader.2.a: "Несчастный."

### Government in Exile Events ###
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective] Exile Leader Offers Service"
 mtg_exile_leader_added.1.desc: "После долгого и опасного путешествия по территории, удерживаемой врагом, и нескольким нейтральным государствам в столицу наконец прибыл высокопоставленный военный офицер одного из наших капитулировавших союзников. После короткого периода выздоровления он предложил свои услуги в нашей общей борьбе."
 mtg_exile_leader_added.1.a: "Твоя борьба еще не окончена."

 mtg_exile_government.2.title: "[From.GetAdjective]Government in Exile"
 mtg_exile_government.2.desc: "[From.GetLeader] has formally requested permission from the [Root.GetAdjective] government to return to [From.GetNameDef] and re-establish a provisional [From.GetRulingParty] cabinet in preparation for the post-war peace."
 mtg_exile_government.2.a: "Им пора возвращаться на свою территорию."
 mtg_exile_government.2.b: "Время еще не созрело."

 mtg_exile_government.3.title: "[From.GetName] Requests Naval Integration"
 mtg_exile_government.3.desc: "[From.GetAdjective]naval leadership has presented us with a plan for the integration of our navy into theirs. They argue that, by allowing [From.GetAdjective]naval planners to have full control over our ships, their effectiveness would be drastically increased in comparison to their current independent actions."
 mtg_exile_government.3.a: "Мы согласны."
 mtg_exile_government.3.b: "Мы не будем служить под их началом."

 mtg_exile_government.4.title: "[From.GetName] Accepts Naval Integration"
 mtg_exile_government.4.desc: "[From.GetAdjective]government has informed us that they agree to our proposal, and that henceforth their ships will operate under our command."
 mtg_exile_government.4.a: "Превосходно."

 mtg_exile_government.5.title: "[From.GetName] Rejects Naval Integration"
 mtg_exile_government.5.desc: "[From.GetAdjective]government has informed us that their navy will never serve under the command of a foreign power. They mean to aid us, but they shall do so independently."
 mtg_exile_government.5.a: "Они ставят свою гордость выше интересов альянса."

 mtg_generic.1.title: "[From.GetName] Enforces Government Change"
 mtg_generic.1.desc: "Ссылаясь на явное отсутствие электоральной поддержки нашего нынешнего правительства, [From.GetNameDef]has demanded a change in politics."
 mtg_generic.1.a: "У нас нет выбора, кроме как принять."

